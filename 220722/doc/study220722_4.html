<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JOIN</title>
    <link rel="stylesheet" type="text/css" href="../style/study220722_3.css">
</head>
<body>
<form name="joinform">
    <table border="1" cellspacing="0" cellpadding="20px" width="500px" align="center">
        <tr>
            <td>
                <table class="lineHeight300per" border="1" cellspacing="0" cellpadding="0" width="100%">
                    <tr>
                        <td class="font30px">
                            회원가입
                        </td>
                    </tr>

                    <tr align="center">
                        <td>
                            <img class="height30px verticalAlignMiddle" src="../image/naver.jpg">
                            네이버 계정으로 회원가입
                        </td>
                    </tr>

                    <tr><td></td></tr>

                    <tr align="center">
                        <td align="right"><font size="1px"><b>* 표시된 항목은 필수입력입니다.</b></font>
                        </td>
                    </tr>

                    <tr>
                        <td height="50">
                            이메일 *
                        </td>
                    </tr>

                    <tr>
                        <td width="100%">
                            <table border="0" width="100%">
                                <tr>
                                    <td align="left" width="48%">
                                        <input type="text" name="id" maxlength="12" placeholder=" 6~12자 영문, 숫자 조합"
                                   style="width: 100%;">
                                    </td>
                                    <td align="center" width="4%">
                                        @
                                    </td>
                                    <td align="right" width="48%">
                                        <input type="text" name="id" maxlength="12" placeholder=" 6~12자 영문, 숫자 조합"
                                   style="width: 100%;">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            이메일 인증하기
                        </td>
                    </tr>

                    <tr><td></td></tr>

                    <tr>
                        <td>
                           비밀번호 * 
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="password" name="pw" maxlength="16" size="25">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            비밀번호 확인 *
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="password" name="pwre" maxlength="16" size="25">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            닉네임 *
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="text" name="nickname" maxlength="6" size="25" placeholder=" 6자 이하">
                        </td>
                    </tr>

                    
                    

                   

                   
                    <tr>
                        <td>
                            <input type="checkbox" name="agree" value="동의"> 전체 동의<br><br>
                            <input type="checkbox" name="agree1" value="동의"> 개인정보 수집 및 이용안내<br>
                            <input type="checkbox" name="agree2" value="동의"> 마케팅 수신 동의<br>
                            <input type="checkbox" name="agree3" value="동의"> 이메일<br>
                            <input type="checkbox" name="agree4" value="동의"> SNS<br>
                            <input type="checkbox" name="agree5"> 앱 PUSH 알림<br><br>
                            <font size="2"><b>쇼핑몰에서 제공하는 신상품 소식/ 할인쿠폰을 무상으로 보내드립니다!<br>
                                단, 상품 구매 정보는 수신동의 여부 관계없이 발송됩니다.<br>
                                제공 동의를 하지 않으셔도 서비스 이용에는 문제가 없습니다.</b></font>
                        </td>
                    </tr>

                    <tr align="center">
                        <td>
                            <button name="join" type="submit">동의하고 가입완료</button>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</form>
</body>
</html>
