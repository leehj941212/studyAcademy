<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<script type="text/javascript">
	function imgCreate(){
		var div = document.getElementById("div");
		div.innerHTML = "<img src='../image/qqq4.png' id='dog' title='강아지' />"
		+ "<img src='../image/qqq3.png' id='cat' width='100' height='100'>";
	}function imgDel(){
		var div = document.getElementById("div");
		var dog = document.getElementById("dog");
		div.removeChild(dog);
	}
</script>
<body>
	<h1>Dom 생성 및 삭제</h1>
	<form>
		<input type="button" value="img생성" onclick="imgCreate()"/>
		<input type="button" value="img삭제" onclick="imgDel()"/>
	</form>
	<div id="div"></div>
</body>
</html>
