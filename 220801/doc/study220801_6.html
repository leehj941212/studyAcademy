<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<style type="text/css">
	img{
		width:200px;
		height:200px;
	}
	.imgS{
		border: 1pt solid red;
		width: 400px;
		height: 300px;
	}
	.img100per{
		width: 100%;
		height: 100%;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.imgS').hide();
		$('#product > img').mouseover(function(){
			var is = $(this).attr('src');
			var imgSrc = "<img src='" + is + "'>";
			$('.imgS').html(imgSrc);
			$('.imgS > img').addClass('img100per');
			$('.imgS').show();
		});
		$('#product > img').mouseout(function(){
			$('.imgS').hide();
		});
	});
	
</script>

<body>
	<div id="product">
		<img src="../image/qqq1.png">
		<img src="../image/qqq3.png">
		<img src="../image/qqq5.png">
		<div class="imgS"></div>
	</div>
</body>
</html>
