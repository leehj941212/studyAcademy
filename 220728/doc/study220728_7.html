<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function lengthCheck(){
			if(document.form1.text1.value.length > 10){
				alert("글자수 초과");
			}
		}
	</script>
</head>
<body>
	<div>
		<form name="form1">
			<input type="text" name="text1" />
			<input type="button" name="button1" value="확인" onclick="lengthCheck()" />
		</form>
	</div>
	
</body>
</html>
