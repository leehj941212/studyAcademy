<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function exercise(){
			var str="";
			if (myform.check1.checked) {
				str += "야구, ";
			}
			if (myform.check2.checked) {
				str += "축구, ";
			}
			if (myform.check3.checked) {
				str += "테니스, ";
			}
			if (myform.check4.checked) {
				str += "농구 ";
			}
			myform.result.value = str;
		}
		
	</script>
</head>
<body>
	좋아하는 운동 종목을 모두 선택하고 보기 버튼을 누르세요.
	<form name="myform">
		<input type="text" name="result"><p/>
		<input type="checkbox" name="check1" checked> 야구
		<input type="checkbox" name="check2"> 축구
		<input type="checkbox" name="check3"> 테니스
		<input type="checkbox" name="check4"> 농구
		<input type="button" value="보기" onclick="exercise()">
	</form>
</body>
</html>
