<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function edong(sun){
			if(sun.options[0].selected){
				location.href="https://www.naver.com";
			}else if(sun.options[1].selected){
				location.href="https://www.google.com";
			}else if(sun.options[2].selected){
				location.href="https://www.greenart.co.kr";
			}
		}
	</script>
</head>
<body>
	<h3>이동할 사이트를 선택하세요</h3>
	<form name="myform">
		<select name="sunteck" onmouseleave="edong(myform.sunteck)">
			<option> 네이버 </option>
			<option> 구글 </option>
			<option> GreenArt </option>
		</select>
	</form>
</body>
</html>
